<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Anki Карточка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .card {
            border: 1px solid #ddd;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }

        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .answer {
            font-size: 18px;
            color: #888;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="question">Вопрос:</div>
        <div class="answer">Ответ:</div>
    </div>
    <button class="btn" id="randomButton">Случайный выбор</button>
    <script>
        const cards = [
            { question: "Das Haus", answer: "Ответ 1" },
            { question: "Voll", answer: "Ответ 2" },
            // Добавьте другие карточки с вопросами и ответами
        ];

        const cardContainer = document.querySelector('.card');
        const questionElement = document.querySelector('.question');
        const answerElement = document.querySelector('.answer');
        const randomButton = document.getElementById('randomButton');

        let currentCardIndex = 0;

        function displayCard(index) {
            questionElement.textContent = cards[index].question;
            answerElement.textContent = cards[index].answer;
        }

        randomButton.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * cards.length);
            displayCard(randomIndex);
        });

        // Показать первую карточку при загрузке страницы
        displayCard(currentCardIndex);
    </script>
</body>
</html>
